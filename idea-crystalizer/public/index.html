<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Arcane Circle Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #05000a, #000);
      color: #cfd8ff;
      font-family: "Cinzel", serif;
      overflow: hidden;
    }

    #ui {
      position: fixed;
      top: 24px;
      left: 24px;
      background: rgba(10, 10, 30, 0.75);
      border: 1px solid rgba(120,140,255,0.3);
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 0 24px rgba(120,140,255,0.15);
      backdrop-filter: blur(6px);
    }

    select, button {
      width: 160px;
      margin-top: 8px;
      background: #0c1028;
      color: #cfd8ff;
      border: 1px solid rgba(120,140,255,0.4);
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      margin-top: 12px;
      background: linear-gradient(135deg, #2a3cff, #6c7cff);
      border: none;
      color: #fff;
      font-weight: bold;
    }

    label {
      font-size: 12px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>属性</label><br />
    <select id="element">
      <option value="fire">火</option>
      <option value="water">水</option>
      <option value="wind">風</option>
      <option value="earth">土</option>
      <option value="light">光</option>
      <option value="dark">闇</option>
    </select><br />

    <label>感情</label><br />
    <select id="emotion">
      <option value="blessing">祝福</option>
      <option value="anger">怒り</option>
      <option value="calm">静寂</option>
      <option value="desire">欲望</option>
      <option value="sorrow">哀しみ</option>
    </select>

    <button onclick="generate()">再生成</button>
  </div>
</body>
</html>
